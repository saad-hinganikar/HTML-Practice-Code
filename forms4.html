<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox radio dropDowns in Html</title>
</head>
<body>
    <form action="/server">
        <div> 
        Choose your subjects :-<br>
            <input type="checkbox" name="sub" id="Math" value="Math">
            <label for="Math">Math</label><br>
            <input type="checkbox" name="sub" id="Pysics" value="Pysics">
            <label for="Pysics">Pysics</label><br>
            <input type="checkbox" name="sub" id="Chemistry" value="Chemistry">
            <label for="Chemistry">Chemistry</label>
        </div>
        <div>
            Select your gender :- <br>
            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label><br>
            <input type="radio" name="gender" id="Other" value="Other">
            <label for="Other">Other</label>
        </div>
        <div>
            <select name="profession" id="profession">
                <option value="student">student</option>
                <option value="Engineeer">Engineeer</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
