<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript tags</title>
</head>
<body>
    <p>10<sup>th</sup> class</p>
    <p>12<sup>th</sup> class</p>
    <p>12<sup>2</sup> : 144</p>

    <p>H<sub>2</sub>O</p>
    <p>CO<sub>2</sub></p>
</body>
</html>
