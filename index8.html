<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br,bold,italic,underline Tags in HTML</title>
</head>

<body>
    <p>The morning spills its golden light,<br>
        on leaves still wet from rain last night.<br>
        A sparrow hops, the air feels new,<br>
        the world begins in drops of dew</p>
        <p>The morning spills its <b>golden light</b>,<br>
        on <i>leaves still wet</i> from rain last night.<br>
        A <u>sparrow hops</u>, the air feels new,<br>
        the world begins in drops of dew</p>
</body>

</html>
