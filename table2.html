<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Col span</title>
</head>
<body>
    <table border="black">
        <caption>food menu</caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">food</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
