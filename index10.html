<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span and hr tag</title>
</head>
<body>
    <div><a href="https://www.google.com">Google me</a>
    <a href="https://www.facebook.com">Facebook me</a></div>
    <a href="https://www.youtube.com">Youtube me</a>
    <hr>
    <span><a href="https://www.google.com">Google me</a>
    <a href="https://www.facebook.com">Facebook me</a></span>
    <a href="https://www.youtube.com">Youtube me</a>
    
</body>
</html>
