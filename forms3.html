<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" name="user">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="pass" id="password" placeholder="Enter password">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form><hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in Youtube" name="search_query">
        <button type="submit">search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search in google" name="q">
        <button type="submit">search</button>
    </form><hr>
    <form action="https://www.amazon.in/s">
        <input type="text" placeholder="Search in Amazon" name="k">
        <button type="submit">search</button>
    </form><hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search in google" name="q">
        <button type="submit">search</button>
    </form>
</body>
</html>
