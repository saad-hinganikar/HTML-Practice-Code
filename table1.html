<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="2px">
        <caption>Food Menu</caption>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
    </table>
    <table border="2px">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>100</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>20</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
